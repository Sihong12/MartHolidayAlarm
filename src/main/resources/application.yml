server:
  port: 8080

spring:
  http:
    encoding:
      force: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

---

spring:
  profiles: dev
  output:
    ansi.enabled: always
  jpa:
    hibernate.ddl-auto: update
    show-sql: true

