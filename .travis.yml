language: java
jdk:
  - openjdk8
branches:
  only:
    - master
    - develop
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"
script: "./gradlew clean build"

env:
  global:
    # Set default environment variable
    - AWS_REGION_DEFAULT=ap-northeast-2
    - DEPLOY_DIR_DEFAULT=deploy

    # If variable set in travis setting, this variable is overridden by travis setting
    - AWS_REGION=${AWS_REGION_VARIABLE:-$AWS_REGION_DEFAULT}
    - DEPLOY_DIR=${DEPLOY_DIR_VARIABLE:-$DEPLOY_DIR_DEFAULT}
    - APP_NAME=mart-holiday-alarm

before_deploy:
  # Print build info
  - echo $TRAVIS_REPO_SLUG
  - echo $TRAVIS_BRANCH

  # Zip by branch
  - if [ "$TRAVIS_BRANCH" = "master" ]; then echo "develop "; zip -r mart-holiday-alarm *; mkdir -p $DEPLOY_DIR && mv mart-holiday-alarm.zip $_; ls .; fi
  - if [ "$TRAVIS_BRANCH" = "develop" ]; then zip -r martholidayalarm *; fi

deploy:
  # Deploy temp branch
  - provider: s3
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: martholidayalarm-deploy
    region: $AWS_REGION
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: $TRAVIS_REPO_SLUG
      branch: develop
  - provider: codedeploy
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: martholidayalarm-deploy
    key: martholidayalarm.zip
    bundle_type: zip
    application: martholidayalarm
    deployment_group: martholidayalarm-group
    region: $AWS_REGION
    wait-until-deployed: true
    on:
      repo: $TRAVIS_REPO_SLUG
      branch: develop

  # Deploy master branch
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY2
    secret_access_key: $AWS_SECRET_KEY2
    region: $AWS_REGION
    bucket: $APP_NAME
    local_dir: $DEPLOY_DIR
    upload_dir: $DEPLOY_DIR
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: $TRAVIS_REPO_SLUG
      branch: master
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY2
    secret_access_key: $AWS_SECRET_KEY2
    region: $AWS_REGION
    bucket: $APP_NAME
    key: $DEPLOY_DIR/$APP_NAME.zip
    bundle_type: zip
    application: $APP_NAME
    deployment_group: $APP_NAME-group
    wait-until-deployed: true
    on:
      repo: $TRAVIS_REPO_SLUG
      branch: master

notifications:
  email:
    recipients:
      - hongsii.dev@gmail.com
  slack:
    rooms:
      - secure: ""
    template:
      - "*Build* *<%{build_url}|#%{build_number}>* `%{result}`"
      - "\n*Build Details* "
      - "- 빌드 시간 : %{duration}"
      - "- 브랜치 : %{repository_name}@%{branch}"
      - "- 커밋 제목 : %{commit_subject}"
      - "- 변경 내용 :  <%{compare_url}|%{commit}>"
